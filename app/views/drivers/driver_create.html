{% extends "base.html" %}
{% block content %}
  

  <h1 class="otsikko">Add driver</h1>

  {% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


  <form method="post" action="{{base_path}}/drivers">
  	<div class="form-group">
  		<label>Name</label>
  		<input type="text" name="name" class="form-control">
  	</div>


  	<div class="form-group">
  		<label for="sel1">Team</label>
        <select name="team_name" class="form-control" id="sel1">
          {% for team in teams %}
            <option>{{team.name}}</option>
          {% endfor %}  
        </select>  		
  	</div>

    <div class="form-group">
      <label>Number</label>
      <input type="text" name="num" class="form-control">
    </div>

    <div class="form-group">
      <label>Championships</label>
      <input type="text" name="championships" class="form-control">
    </div>

    <div class="form-group">
      <label>Race wins</label>
      <input type="text" name="wins" class="form-control">
    </div>

    <div class="form-button">
        <button type="submit" class="btn btn-danger" id="addbutton">Save</button>
    </div>    
      

  </form>




{% endblock %}
