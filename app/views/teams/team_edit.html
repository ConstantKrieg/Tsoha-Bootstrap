{% extends "base.html" %}
{% block content %}


<h1>Edit</h1>
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/teams/{{Team.id}}/edit" style="display: inline-block;">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" value="{{Team.name}}" class="form-control">
    </div>


    <div class="form-group">
        <label>Championships</label>
        <input type="text" class="form-control" name="championships" value="{{Team.championships}}">
    </div>

    <div class="form-group">
        <label>Race wins</label>
        <input type="text" class="form-control" name="wins" value="{{Team.wins}}">
    </div>

    <button type="submit" class="btn btn-danger">Save</button>

</form>




{% endblock %}
