{% extends "base.html" %}
{% block content %}


<h1 class="otsikko">Edit track</h1>


{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


<form method="post" action="{{base_path}}/tracks/{{Track.id}}/edit">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" value="{{Track.name}}" class="form-control">
    </div>

    <div class="form-button">    
        <button type="submit" class="btn btn-danger" id="addbutton">Save</button>
    </div> 



</form>




{% endblock %}
