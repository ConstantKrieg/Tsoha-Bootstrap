{% extends "base.html" %}
{% block content %}


<h1>Edit</h1>


{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


<form method="post" action="{{base_path}}/races/{{Race.id}}/edit" style="display: inline-block;">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" value="{{Race.name}}" class="form-control">
    </div>

    <div class="form-group">
        <label>Year</label>
        <input type="text" name="year" value="{{Race.year}}" class="form-control">
    </div>



    <div class="form-group">
        <label for="sel1">Track</label>
        <select name="track" class="form-control" id="sel1">
            {% for track in tracks %}
                 <option  value="{{track.id}}">{{track.name}}</option>
            {% endfor %}  
        </select>

    </div>

    <div class="form-group">
        <select name="winner" class="form-control" id="sel1">
        {% for driver in drivers %}
            <option  value="{{driver.id}}">{{driver.name}}</option>
        {% endfor %}  
        </select>   
    </div>


</form>




{% endblock %}
